# Whisper API SDK - Rust
# Publish Pipeline: crates.io
# https://whisper.security

name: Publish

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${{ github.ref_name }}
          TAG_VERSION=${TAG_VERSION#v}  # Remove 'v' prefix if present
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Version mismatch! Update Cargo.toml version to match the release tag."
            exit 1
          fi

      - name: Run tests
        run: cargo test --all-features

      - name: Build release
        run: cargo build --release

      - name: Dry run publish
        run: cargo publish --dry-run

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Create release artifact
        run: |
          mkdir -p release
          cp target/release/libwhisper_api_sdk.* release/ 2>/dev/null || true
          tar -czvf whisper_api_sdk-${{ github.ref_name }}.tar.gz release/

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper_api_sdk-${{ github.ref_name }}
          path: "whisper_api_sdk-*.tar.gz"
          retention-days: 30
